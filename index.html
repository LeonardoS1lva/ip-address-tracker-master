<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>

<body>
  <header>
    <h1 class="title">IP Address Tracker</h1>
    <div class="container">
      <input type="text" placeholder="Search for any IP address or domain" id="input-ip">
      <img src="./images/icon-arrow.svg" alt="button search" id="button-search">
    </div>
  </header>
  <main>
    <ul class="datas">
      <li>IP Address <span id="ip-address"></span></li>
      <li>Location <span id="location"></span></li>
      <li>Timezone<span id="timezone"></span></li>
      <li>ISP <span id="isp"></span></li>
    </ul>
    <div id="map"></div>
  </main>
  <script src="./src/js/script.js"></script>
</body>

</html>
